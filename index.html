  <style>
    html{scroll-behavior:smooth}
    /* ---- 主題色（淺色預設） ---- */
    :root{
      --bg:#fff; --text:#0f172a; --muted:#475569;
      --card-bg:#fff; --border:#e2e8f0;
      --primary:#06C755; --primary-hover:#04b34c;
      --success:#059669; --success-hover:#047857;
      --ghost-bg:#fff; --ghost-border:#cbd5e1;
      --accent:#3b7d2b;
      --text-strong:#0b1220;
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b1220; --text:#e5e7eb; --muted:#94a3b8;
        --card-bg:#0f172a; --border:#1f2937;
        --ghost-bg:#0f172a; --ghost-border:#334155;
        --accent:#fbbf24; --text-strong:#ffffff;}
    }
    body.dark{--bg:#0b1220; --text:#e5e7eb; --muted:#94a3b8;
      --card-bg:#0f172a; --border:#1f2937;
      --ghost-bg:#0f172a; --ghost-border:#334155;
      --accent:#fbbf24; --text-strong:#ffffff;}
    body.light{--bg:#fff; --text:#0f172a; --muted:#475569;
      --card-bg:#fff; --border:#e2e8f0;
      --ghost-bg:#fff; --ghost-border:#cbd5e1;
      --accent:#3b7d2b; --text-strong:#0b1220;}
    body[data-theme]{background:var(--bg);color:var(--text)}
    .muted{color:var(--muted)}
    h1,h2,h3{ color:var(--text-strong); letter-spacing:.2px }
    .card{background:var(--card-bg);border:1px solid var(--border);border-radius:1rem;padding:1.25rem}

    /* 工作日誌縮圖 */
    .diary-thumb{
      aspect-ratio: 4 / 3;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius:.5rem;
      border:1px solid var(--border);
    }
  </style>
</head>

<body id="top" data-theme>
  <!-- Header / Hero / Services / Pricing / Process / SOP ... (原有內容省略，保持不變) -->

  <!-- ★ 工作照片日誌（單張拼貼照） -->
  <section id="cases" class="max-w-6xl mx-auto px-4 py-12 reveal">
    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3 mb-6">
      <div>
        <h2 class="text-2xl md:text-3xl font-bold">工作照片日誌</h2>
        <p class="muted text-sm mt-1">顯示每次清洗的拼貼照（<span id="workCount">0</span> 筆）</p>
      </div>
      <div class="flex flex-col sm:flex-row gap-2">
        <select id="filterService" class="btn btn-ghost py-2 px-3">
          <option value="all">全部服務</option>
          <option value="冷氣">冷氣清洗</option>
          <option value="洗衣機">直立式洗衣機清洗</option>
          <option value="水塔">水塔清洗</option>
          <option value="水管">自來水管清洗</option>
        </select>
        <select id="filterDate" class="btn btn-ghost py-2 px-3">
          <option value="7">近 7 天</option>
          <option value="30">近 30 天</option>
          <option value="1">本日</option>
          <option value="all">全部</option>
        </select>
        <input id="filterKeyword" class="btn btn-ghost py-2 px-3" placeholder="關鍵字（區域/備註）" />
      </div>
    </div>

    <!-- 改成最多 4 欄 -->
    <div id="workGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <div class="mt-6 text-center">
      <button id="btnMore" class="btn btn-primary px-6">載入更多</button>
    </div>
  </section>

  <!-- Footer / 浮動按鈕 / 既有腳本（省略，保持不變） -->

  <!-- ★ 工作日誌 manifest 整合腳本 -->
  <script>
  const CONFIG = {
    manifestPath: '/works/manifest.json',
    cloudinary: { cloudName: 'dijzndzw2' },
    imagekit:   { baseUrl: 'https://ik.imagekit.io/YOUR_IMAGEKIT_ID' },
    uploadcare: { baseCdn: 'https://ucarecdn.com' },
    cloudflare: { accountHash: 'YOUR_ACCOUNT_HASH', variant: 'public' }
  };

  const $ = s => document.querySelector(s);
  function daysBetween(d){ const ms=(new Date())-new Date(d+'T00:00:00'); return Math.floor(ms/86400000); }
  function matchKeyword(w,kw){ if(!kw) return true; kw=kw.trim(); return [w.city,w.area,w.service,w.note].some(x=>(x||'').includes(kw)); }

  // ✅ Cloudinary URL 修正（逐段編碼）
  function buildUrl(provider, idOrUrl, width=1600){
    if(!idOrUrl) return '';
    if(/^https?:\/\//i.test(idOrUrl)) return idOrUrl;
    switch((provider||'').toLowerCase()){
      case 'cloudinary': {
        const c = CONFIG.cloudinary.cloudName;
        const path = String(idOrUrl).split('/').map(encodeURIComponent).join('/');
        return `https://res.cloudinary.com/${c}/image/upload/f_auto,q_auto,w_${width}/${path}`;
      }
      case 'imagekit': {
        const base = CONFIG.imagekit.baseUrl.replace(/\/$/,'');
        return `${base}/${idOrUrl}?tr=f-auto,q-85,w-${width}`;
      }
      case 'uploadcare': {
        const cdn = CONFIG.uploadcare.baseCdn.replace(/\/$/,'');
        return `${cdn}/${idOrUrl}/-/format/auto/-/quality/smart/-/resize/${width}/`;
      }
      case 'cloudflare': {
        const { accountHash, variant } = CONFIG.cloudflare;
        return `https://imagedelivery.net/${accountHash}/${encodeURIComponent(idOrUrl)}/${encodeURIComponent(variant)}`;
      }
      default: return idOrUrl;
    }
  }

  // ✅ 使用縮圖顯示 (600px)，點擊開大圖 (1600px)
  function workCard(w){
    const when = daysBetween(w.date)===0 ? '（本日）' : '';
    const title = `${w.date}${when}・${w.city||''}${w.area||''}・${w.service||''}`;
    const prov  = (w.provider || 'url').toLowerCase();
    const thumb = buildUrl(prov, w.image, 600);
    const full  = buildUrl(prov, w.image, 1600);
    const alt   = `${w.city||''}${w.area||''}${w.service||''} 清洗拼貼`;

    return `
      <article class="card p-0 overflow-hidden">
        <div class="p-4 border-b flex items-center justify-between">
          <div class="text-sm font-semibold">${title}</div>
          <span class="text-xs muted">${w.id||''}</span>
        </div>
        <div class="p-4">
          <a href="${full}" target="_blank" rel="noopener" aria-label="點擊看大圖">
            <img class="diary-thumb" src="${thumb}" alt="${alt}" loading="lazy" width="600" height="450">
          </a>
          ${w.note ? `<p class="mt-3 text-sm muted">${w.note}</p>` : ''}
        </div>
      </article>
    `;
  }

  let ALL_WORKS = [], currentFiltered = [];
  let pageSize = 8, page = 1;

  async function loadWorks(){
    try{
      const res = await fetch(CONFIG.manifestPath + '?v=' + Date.now(), { cache:'no-store' });
      if(!res.ok) throw new Error('manifest 載入失敗');
      const data = await res.json();
      if(!Array.isArray(data)) throw new Error('manifest 格式應為陣列');

      ALL_WORKS = data.map(x => ({
        id: x.id || crypto.randomUUID(),
        date: x.date || new Date().toISOString().slice(0,10),
        service: x.service || '',
        city: x.city || '',
        area: x.area || '',
        note: x.note || '',
        provider: (x.provider || 'url').toLowerCase(),
        image: x.image
      }));
    }catch(e){ console.error(e); ALL_WORKS = []; }
  }

  function applyFilters(){
    const svc = $('#filterService')?.value || 'all';
    const range = $('#filterDate')?.value || '7';
    const kw = $('#filterKeyword')?.value || '';
    const filtered = ALL_WORKS
      .filter(w => svc==='all' ? true : w.service===svc)
      .filter(w => {
        if(range==='all') return true;
        if(range==='1')  return daysBetween(w.date) <= 0;
        if(range==='7')  return daysBetween(w.date) <= 7;
        if(range==='30') return daysBetween(w.date) <= 30;
        return true;
      })
      .filter(w => matchKeyword(w, kw))
      .sort((a,b) => b.date.localeCompare(a.date));
    currentFiltered = filtered;
    const cnt = $('#workCount'); if(cnt) cnt.textContent = filtered.length;
    page = 1; renderPage();
  }

  function renderPage(){
    const grid = $('#workGrid'); if(!grid) return;
    if(currentFiltered.length===0){
      grid.innerHTML = `<div class="muted text-sm">目前尚無工作日誌，歡迎稍後再來看看。</div>`;
      document.getElementById('btnMore')?.classList.add('is-hidden'); return;
    }
    const slice = currentFiltered.slice(0, page*pageSize);
    grid.innerHTML = slice.map(workCard).join('');
    const more = document.getElementById('btnMore');
    if(more){
      if(slice.length >= currentFiltered.length){ more.classList.add('is-hidden'); }
      else { more.classList.remove('is-hidden'); }
    }
  }

  async function initDiary(){
    await loadWorks();
    document.getElementById('filterService')?.addEventListener('change', applyFilters);
    document.getElementById('filterDate')?.addEventListener('change', applyFilters);
    document.getElementById('filterKeyword')?.addEventListener('input', ()=>applyFilters());
    document.getElementById('btnMore')?.addEventListener('click', ()=>{ page += 1; renderPage(); });
    applyFilters();
  }
  initDiary();
  </script>
</body>
</html>
